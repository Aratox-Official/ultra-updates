<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GoBattle Ultra Drops</title>
    <style>
        @font-face {
            font-family: 'GoBattleCompass';
            src: url('files/compass.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'GoBattleCompass', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('files/gb_mountains_night.png');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            transition: color 0.25s ease, background-color 0.25s ease;
        }

        body.dark {
            color: #e9f3ff;
        }
        body.dark .container {
            background-color: rgba(8, 10, 12, 0.80);
            color: #e9f3ff;
            box-shadow: 0 8px 30px rgba(0,0,0,0.6);
        }
        body.dark h1 {
            color: #bfe6ff;
            text-shadow: 0 2px 6px rgba(0,0,0,0.6);
        }
        body.dark .last-updated { color: #cbd7df; }
        body.dark #status-message { color: #b6f0b6; }
        body.dark #error-message { color: #ffb6b6; }

        body.dark #drops-list li {
            background-color: rgba(255,255,255,0.03);
            color: #e9f3ff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }
        body.dark #drops-list li.new-drop {
            background-color: rgba(255, 218, 106, 0.95);
            color: #222;
            border: 2px solid rgba(255,153,0,0.95);
        }

        body.light {
            color: #222;
        }
        body.light .container {
            background-color: rgba(255, 255, 255, 0.94);
            color: #222;
            box-shadow: 0 8px 22px rgba(0,0,0,0.12);
        }
        body.light h1 { color: #0056b3; text-shadow: 0 1px 2px rgba(0,0,0,0.06); }
        body.light .last-updated { color: #555; }
        body.light #status-message { color: #1b7f1b; }
        body.light #error-message { color: #b00020; }

        body.light #drops-list li {
            background-color: #f1f3f5;
            color: #222;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
        }
        body.light #drops-list li.new-drop {
            background-color: #ffda6a;
            color: #222;
            border: 2px solid #ff9900;
        }

        .container {
            width: 92%;
            max-width: 960px;
            margin: 30px;
            padding: 28px;
            border-radius: 14px;
            text-align: center;
            transition: background-color 0.25s ease, color 0.25s ease;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 2.4rem;
            line-height: 1.05;
        }

        .last-updated {
            font-size: 0.95rem;
            margin-bottom: 18px;
        }

        .controls {
            margin-bottom: 18px;
        }

        .refresh-button, .theme-toggle {
            display:inline-block;
            padding: 10px 18px;
            font-size: 1rem;
            margin: 6px 8px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: transform 0.12s ease, background-color 0.12s ease, box-shadow 0.12s ease;
            font-family: 'GoBattleCompass', Arial, sans-serif;
            box-shadow: 0 3px 10px rgba(0,0,0,0.12);
        }
        .refresh-button { background:#28a745; color:white; }
        .refresh-button:hover{ transform: translateY(-3px); background:#218838; }

        .theme-toggle { background:#0086ff; color:white; }
        .theme-toggle:hover { transform: translateY(-3px); background:#006ecc; }

        #status-message { font-size: 0.96rem; margin-bottom: 10px; display: none; }
        #loading-message { font-size: 1rem; margin-top: 8px; display: none; }
        #error-message { font-size: 1rem; margin-top: 8px; display: none; }

        #drops-list {
            list-style: none;
            padding: 0;
            margin: 22px 0 0 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        @media (max-width: 880px) { #drops-list { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 520px) { #drops-list { grid-template-columns: 1fr; } }

        #drops-list li {
            padding: 10px 12px;
            border-radius: 10px;
            position: relative;
            min-height: 60px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ultra-icon { width:32px; height:auto; flex-shrink:0; }
        .ultra-name-group { display:flex; align-items:center; gap:10px; flex:1; }
        .ultra-name-group strong { font-weight: 600; font-size: 1rem; }
        .ultra-count { font-size: 0.92rem; position: absolute; right: 12px; bottom: 10px; opacity: 0.95; }

        .cookie-banner-overlay {
            position: fixed; inset: 0; display: none;
            align-items: center; justify-content: center;
            background: rgba(0,0,0,0.6); z-index: 1100;
        }
        .cookie-banner {
            width: 92%;
            max-width: 460px;
            padding: 20px;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 8px 36px rgba(0,0,0,0.45);
            text-align: center;
        }
        body.dark .cookie-banner { background: rgba(12,12,12,0.92); color: #e9f3ff; box-shadow: 0 8px 40px rgba(0,0,0,0.7); }
        .cookie-banner p { margin: 14px 0 16px 0; color: #444; }
        body.dark .cookie-banner p { color: #d5e8ff; }

        .cookie-banner button { padding: 10px 14px; margin: 6px; border-radius: 8px; border: none; cursor: pointer; }
        .cookie-banner .accept { background:#007bff; color:#fff; }
        .cookie-banner .decline { background:#f0f0f0; color:#222; }
        body.dark .cookie-banner .decline { background: #2a2a2a; color: #ddd; }

        .visually-hidden { position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden; }
    </style>
</head>
<body class="dark">
    <div id="cookie-banner-overlay" class="cookie-banner-overlay" aria-hidden="true">
        <div class="cookie-banner" role="dialog" aria-labelledby="cookieTitle" aria-describedby="cookieDesc">
            <h2 id="cookieTitle">Cookie Consent</h2>
            <p id="cookieDesc">To enable the "New Drops Since Last Visit" feature, we need to store your current ultra drop count using a cookie. Do you accept cookies for enhanced tracking?</p>
            <div>
                <button class="accept" onclick="setCookiePreference(true)">Accept & Enable Tracking</button>
                <button class="decline" onclick="setCookiePreference(false)">Decline & Use Basic View</button>
            </div>
        </div>
    </div>

    <main class="container" role="main" aria-labelledby="pageTitle">
        <h1 id="pageTitle">GoBattle Ultra Drops</h1>
        <div class="last-updated" id="last-updated">Last updated: N/A</div>

        <div class="controls" role="toolbar" aria-label="Controls">
            <button class="refresh-button" id="refresh-btn" aria-label="Refresh Drops">Refresh Drops</button>
            <button class="theme-toggle" id="theme-toggle" aria-label="Toggle Theme">Switch to Light Mode</button>
        </div>

        <div id="status-message" role="status" aria-live="polite" style="display:none;"></div>
        <div id="loading-message" style="display:none;">Loading ultra drops...</div>
        <div id="error-message" style="display:none;">Failed to load ultra drops. Please try again.</div>

        <ul id="drops-list" aria-live="polite" aria-busy="false"></ul>
    </main>

    <script>
        const ULTRA_NAMES_PATH = 'files/ultra_names.json';
        const DROPS_API_URL = 'https://gobattle-proxy.aratox-business.workers.dev';
        const COOKIE_NAME = 'site_consent';
        const DROPS_COOKIE_NAME = 'site_ultra_drops';
        const THEME_KEY = 'theme_pref';

        let ultraData = [];
        let useCookies = null;
        let lastUltraDropsData = {};

        function applyTheme(theme) {
            document.body.classList.remove('dark', 'light');
            document.body.classList.add(theme === 'light' ? 'light' : 'dark');
            try { localStorage.setItem(THEME_KEY, theme); } catch (e) {}
            updateThemeToggleText();
        }
        function toggleTheme() {
            const isDark = document.body.classList.contains('dark');
            applyTheme(isDark ? 'light' : 'dark');
        }
        function updateThemeToggleText() {
            const btn = document.getElementById('theme-toggle');
            if (!btn) return;
            btn.textContent = document.body.classList.contains('dark') ? 'Switch to Light Mode' : 'Switch to Dark Mode';
        }

        function getCookie(name) {
            const nameEQ = name + '=';
            const parts = document.cookie.split(';');
            for (let p of parts) {
                p = p.trim();
                if (p.indexOf(nameEQ) === 0) return p.substring(nameEQ.length);
            }
            return null;
        }
        function setCookie(name, value, days) {
            let expires = '';
            if (typeof days === 'number') {
                const d = new Date();
                d.setTime(d.getTime() + days*24*60*60*1000);
                expires = '; expires=' + d.toUTCString();
            }
            document.cookie = `${name}=${value || ''}${expires}; path=/; SameSite=Lax`;
        }
        function deleteCookie(name) {
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; SameSite=Lax`;
        }

        function checkCookieConsent() {
            const consent = getCookie(COOKIE_NAME);
            const overlay = document.getElementById('cookie-banner-overlay');
            if (!consent) {
                if (overlay) {
                    overlay.style.display = 'flex';
                    overlay.setAttribute('aria-hidden', 'false');
                }
                useCookies = null;
                return false;
            } else {
                useCookies = (consent === 'accepted');
                if (useCookies) {
                    const dropsData = getCookie(DROPS_COOKIE_NAME);
                    try { lastUltraDropsData = dropsData ? JSON.parse(dropsData) : {}; } catch (e) { lastUltraDropsData = {}; }
                } else {
                    lastUltraDropsData = {};
                }
                if (overlay) {
                    overlay.style.display = 'none';
                    overlay.setAttribute('aria-hidden', 'true');
                }
                return true;
            }
        }
        window.setCookiePreference = function(accept) {
            const overlay = document.getElementById('cookie-banner-overlay');
            useCookies = !!accept;
            setCookie(COOKIE_NAME, accept ? 'accepted' : 'declined', 365);
            if (!accept) {
                deleteCookie(DROPS_COOKIE_NAME);
                lastUltraDropsData = {};
            }
            if (overlay) { overlay.style.display = 'none'; overlay.setAttribute('aria-hidden', 'true'); }
            fetchUltraDrops();
        };

        async function fetchUltraNames() {
            if (ultraData.length) return ultraData;
            try {
                const res = await fetch(ULTRA_NAMES_PATH, {cache: "no-cache"});
                if (!res.ok) { console.error('Failed loading ultra names:', res.statusText); return []; }
                ultraData = await res.json();
                return ultraData;
            } catch (err) {
                console.error('Error loading ultra_names.json', err);
                ultraData = [];
                return [];
            }
        }

        async function fetchUltraDrops() {
            if (useCookies === null) return;

            const dropsList = document.getElementById('drops-list');
            const loadingMessage = document.getElementById('loading-message');
            const errorMessage = document.getElementById('error-message');
            const lastUpdatedEl = document.getElementById('last-updated');
            const statusMessage = document.getElementById('status-message');

            if (!dropsList || !loadingMessage || !lastUpdatedEl) return;

            dropsList.innerHTML = '';
            loadingMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            statusMessage.style.display = 'none';
            lastUpdatedEl.textContent = `Last updated: Loading...`;
            document.getElementById('drops-list').setAttribute('aria-busy','true');

            try {
                await fetchUltraNames();

                const resp = await fetch(DROPS_API_URL, {cache: "no-cache"});
                if (!resp.ok) throw new Error('Drops API HTTP ' + resp.status);
                const data = await resp.json();
                const currentDrops = data.drops || {};

                let newDropsCount = 0;
                const newDropsDetails = [];
                if (useCookies && Object.keys(lastUltraDropsData).length > 0) {
                    for (const item_id in currentDrops) {
                        const curr = currentDrops[item_id] || 0;
                        const prev = lastUltraDropsData[item_id] || 0;
                        const diff = curr - prev;
                        if (diff > 0) {
                            newDropsCount += diff;
                            newDropsDetails.push({ item_id, droppedAmount: diff });
                        }
                    }
                }

                const sortedDrops = Object.entries(currentDrops).sort(([idA, dropsA], [idB, dropsB]) => {
                    const ultraA = ultraData.find(u => u.id == idA);
                    const ultraB = ultraData.find(u => u.id == idB);
                    const pointsA = ultraA ? Number(ultraA.points || 0) : 0;
                    const pointsB = ultraB ? Number(ultraB.points || 0) : 0;
                    if (pointsB !== pointsA) return pointsB - pointsA;
                    if (dropsB !== dropsA) return dropsB - dropsA;
                    const nameA = (ultraA && ultraA.name) ? ultraA.name : String(idA);
                    const nameB = (ultraB && ultraB.name) ? ultraB.name : String(idB);
                    return nameA.localeCompare(nameB);
                });

                if (sortedDrops.length === 0) {
                    dropsList.innerHTML = '<li>No ultra drops data found.</li>';
                } else {
                    sortedDrops.forEach(([item_id, nb_drop]) => {
                        const defaultUltra = { name: `Unknown Ultra (ID: ${item_id})`, path: "", points: 0 };
                        const ultra = ultraData.find(u => u.id == item_id) || defaultUltra;
                        const newInfo = newDropsDetails.find(d => d.item_id == item_id);

                        const iconHtml = ultra.path ? `<img src="${ultra.path}" alt="${ultra.name}" class="ultra-icon">` : `<span class="ultra-icon">‚ùì</span>`;
                        const listItem = document.createElement('li');

                        let dropText = nb_drop;
                        let itemClass = '';
                        if (newInfo) {
                            dropText = `${nb_drop} (+${newInfo.droppedAmount})`;
                            itemClass = 'new-drop';
                        }

                        listItem.className = itemClass;
                        listItem.innerHTML = `
                            <div class="ultra-name-group">
                                ${iconHtml}
                                <div>
                                    <strong>${escapeHtml(ultra.name)}</strong>
                                    <div style="font-size:0.86rem; opacity:0.85;">${ultra.points} pts</div>
                                </div>
                            </div>
                            <div class="ultra-count">${escapeHtml(String(dropText))}</div>
                        `;
                        dropsList.appendChild(listItem);
                    });
                }

                lastUpdatedEl.textContent = `Last updated: ${new Date().toLocaleTimeString()} ${new Date().toLocaleDateString()}`;

                if (useCookies) {
                    if (newDropsCount > 0) {
                        statusMessage.textContent = `üéâ ${newDropsCount} new ultra drops since your last visit!`;
                        statusMessage.style.display = 'block';
                        statusMessage.style.color = document.body.classList.contains('dark') ? '#a2f3a2' : '#1b7f1b';
                    } else if (Object.keys(lastUltraDropsData).length > 0) {
                        statusMessage.textContent = `No new drops since your last visit.`;
                        statusMessage.style.display = 'block';
                        statusMessage.style.color = document.body.classList.contains('dark') ? '#9fc9ff' : '#007bff';
                    } else {
                        statusMessage.style.display = 'none';
                    }

                    try {
                        setCookie(DROPS_COOKIE_NAME, JSON.stringify(currentDrops), 365);
                        lastUltraDropsData = currentDrops;
                    } catch (e) {
                        console.warn('Could not set drops cookie:', e);
                    }
                } else {
                    statusMessage.textContent = `Tracking disabled. Accept cookies to enable 'New Drops Since Last Visit' feature.`;
                    statusMessage.style.display = 'block';
                    statusMessage.style.color = document.body.classList.contains('dark') ? '#d6d6d6' : '#6c757d';
                }
            } catch (err) {
                console.error('Error fetching ultra drops:', err);
                if (document.getElementById('error-message')) document.getElementById('error-message').style.display = 'block';
                if (dropsList) dropsList.innerHTML = '<li>An error occurred while fetching the drops data.</li>';
                if (lastUpdatedEl) lastUpdatedEl.textContent = `Last updated: Failed to load`;
                if (document.getElementById('status-message')) document.getElementById('status-message').style.display = 'none';
            } finally {
                if (loadingMessage) loadingMessage.style.display = 'none';
                document.getElementById('drops-list').setAttribute('aria-busy','false');
            }
        }

        function escapeHtml(str) {
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }

        document.addEventListener('DOMContentLoaded', () => {
            let pref = null;
            try { pref = localStorage.getItem(THEME_KEY); } catch (e) {}
            if (pref === 'light' || pref === 'dark') {
                applyTheme(pref === 'light' ? 'light' : 'dark');
            } else {
                applyTheme('dark');
            }

            const refreshBtn = document.getElementById('refresh-btn');
            if (refreshBtn) refreshBtn.addEventListener('click', fetchUltraDrops);

            const themeBtn = document.getElementById('theme-toggle');
            if (themeBtn) themeBtn.addEventListener('click', () => {
                const next = document.body.classList.contains('dark') ? 'light' : 'dark';
                applyTheme(next);
            });

            if (checkCookieConsent()) {
                fetchUltraDrops();
            } else {
            }
        });
    </script>
</body>
</html>
